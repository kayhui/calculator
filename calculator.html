<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>calculator</title>
  <script type="text/javascript" src="./jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <style>
    /* .firstBox , .secBox{
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 10px;
} */
    .firstBox {
      display: inline-block;

    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="displayZone" class="col-4">
        <div id="first" class="container-fluid">
          <div class="row">
            <div class="col-6 p-0">
              <div class="form-floating h-100">
                <input id="input1" type="number" class="form-control h-100" id="floatingInput" placeholder="">
                <label for="floatingInput">Input pages</label>
              </div>
            </div>
            <div class="col-3 p-0">
              <select id="size" class="form-select h-100">
                <option selected value="0">Open this select menu</option>
                <option value="1">A4</option>
                <option value="2">A3</option>
                <option value="3">A2</option>
              </select>
            </div>
            <div class="col-3 p-0">
              <select id="size" class="form-select h-100">
                <option selected value="0">Open this select menu</option>
                <option value="1">En</option>
                <option value="2">Tc</option>
                <option value="3">Sc</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3" style="height: 0">
        <div class="btn-toolbar h-100" role="toolbar">
          <div class="btn-group me-2" role="group">
            <button type="button" class="btn btn-outline-secondary fs-2" onclick="createNewDiv()"><i
                class="bi bi-plus-lg"></i> Add</button>
            <button type="button" class="btn btn-outline-secondary fs-2" ><i class="bi bi-dash-lg"></i>

              Remove</button>
            <button type="button" class="btn btn-outline-secondary fs-2" onclick="calculate()"><i
                class="bi bi-calculator-fill"></i>
              Cal</button>
          </div>
        </div>
      </div>
      <div class="col-1">
        <i class="bi bi-megaphone fs-1"></i>
      </div>
      <div class="col">
        <p id="radio" class="fs-1" style="flex: end 0;"></p>
      </div>
    </div>
  </div>


  <script>
    function calculate() {
      let c = 0;
      for (let i = 0; i < document.querySelectorAll('#input1').length; i++) {
        let a = document.querySelectorAll('#input1')[i].value;
        let b = document.querySelectorAll('#size')[i].value;
        c = c + (a * b);
        console.log(c);
        document.getElementById("radio").innerHTML = ":Time required about " + c;
      }
    }

    function createNewDiv() {
      // First create a DIV element.
      $($("#first")[0]).clone().appendTo("#displayZone");
    }

  </script>
</body>

</html>
