<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>calculator</title>
  <script type="text/javascript" src="./jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <style>
    p {
      margin: 0px; 
      padding-left: 30px;
      padding-bottom: 10px;
      padding-top: 10px;
    }
  </style>
</head>

<body>
  <P class="fs-4 ">Default setting is A4 size in English.</P>
  <p id="radio" class="fs-2 " style="flex: end 0;"></p>
  <div class="container-fluid">
    <div class="row">
      <div id="displayZone" class="col-4">
        <div id="first" class="container-fluid firstAlgorite">
          <div class="row">
            <div class="col-6 p-0">
              <div class="form-floating h-100">
                <input type="number" class="form-control h-100 inputNum" id="floatingInput" placeholder="">
                <label for="floatingInput">Input pages</label>
              </div>
            </div>
            <div class="col-3 p-0">
              <select id="size" class="form-select h-100 sizeSeclet">
                <!-- <option selected value="0">Open this select menu</option> -->
                <option selected value="1">A4</option>
                <option value="2">A3</option>
              </select>
            </div>
            <div class="col-3 p-0">
              <select class="form-select h-100 language">
                <!-- <option selected value="0">Open this select menu</option> -->
                <option selected value="1">EN</option>
                <option value="2">TC</option>
                <option value="3">SC</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3" style="height: 0">
        <div class="btn-toolbar h-100" role="toolbar">
          <div class="btn-group me-2" role="group">
            <button type="button" class="btn btn-outline-primary fs-2" onclick="createNewDiv()"><i
                class="bi bi-plus-lg"></i> Add</button>
            <button type="button" id="remove" class="btn btn-outline-primary fs-2 " onclick="removeDiv()"><i
                class="bi bi-dash-lg"></i>

              Remove</button>
            <button type="button" class="btn btn-outline-primary fs-2" onclick="calculate()"><i
                class="bi bi-calculator-fill"></i>
              Cal</button>
          </div>
        </div>
      </div>
      <!-- <div class="col-1">
        <i class="bi bi-megaphone fs-1" style="float:right;color: red;"></i>
      </div> -->
      <!-- <div class="col">
        <p id="radio" class="fs-1" style="flex: end 0;"></p>
      </div> -->
    </div>
  </div>


  <script>
    function calculate() {
      let taketime = 0;
      // for (let i = 0; i < document.querySelectorAll('#input1').length; i++) {
      //   // let a = document.querySelectorAll('#input1')[i].value;
      //   // let b = document.querySelectorAll('#size')[i].value;
      //   // c = c + (a * b);
      //   // console.log(c);
      //   // document.getElementById("radio").innerHTML = "Time required about " + c;       
      // }
      for (let i = 0; i < $(".inputNum").length; i++) {
        let pages = $(".inputNum")[i].value;
        let size = $(".sizeSeclet")[i].value;
        let lan = $(".language")[i].value;
        if ((size == 1 && lan == 1) || (size == 1 && lan == 2) || (size == 1 && lan == 3)) {
          taketime = taketime + (pages * 12);
          console.log("A4EN/A4TC");
        }
        if (size == 2 && lan == 1) {
          taketime = taketime + (pages * 27);
          console.log("A3EN");
        }
        if ((size == 2 && lan == 2) || (size == 2 && lan == 3)) {
          taketime = taketime + (pages * 34);
          console.log("A3TC");
        }
        var h = Math.floor(taketime / 3600);
        var m = Math.floor((taketime / 60 % 60));
        var s = Math.floor((taketime % 60));
        $("#radio").html("Time required about " + h + " Hour " + m + " Min " + s + " Sec ");
      }
    }

    function createNewDiv() {
      // $($("#first")[0]).clone().appendTo("#displayZone");
      $($(".firstAlgorite")[0]).clone().appendTo("#displayZone");
    }

    function removeDiv() {

      if ($(".firstAlgorite").length > 1) {
        $(".firstAlgorite").last().remove();
      }
    }

  </script>
</body>

</html>
